<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/style.css" id="" />

    <title>Supro</title>
  </head>
  <body>
    <div class="container-fluid border-top-0 sticky-top px-0" id="menu">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent px-3 justify-content-between"
      >
        <a class="navbar-brand col-1" href="#Home"
          ><img src="assets/logo_supro.svg" alt="" width="60px" />
        </a>

        <div class="collapse col-4 navbar-collapse text-center" id="navMenu">
          <ul
            class="navbar-nav justify-content-start text-capitalize"
            style="font-size: 0.8rem"
            data-bs-toggle="popover"
          >
            <li class="nav-item">
              <a class="nav-link" href="#Home">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#./shop/shop.html">shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#./product/product.html">collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Pages">pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Blog">blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">contact</a>
            </li>
          </ul>
        </div>
        <div class="col-3"></div>
        <div class="menu_left col-4 justify-content-end px-0" id="menu_left">
          <table id="account_link" class="account_link">
            <tr>
              <td>
                <form action="">
                  <div
                    class="bg-light d-none d-lg-block rounded rounded-pill"
                    id="search_field"
                  >
                    <div class="input-group">
                      <input
                        type="search"
                        placeholder="What're you searching for?"
                        aria-describedby="button-addon1"
                        class="form-control border-0 bg-light"
                      />
                      <div class="input-group-append">
                        <button
                          id="button-addon1"
                          type="submit"
                          class="btn pb-1"
                        >
                          <img src="./assets/search.svg" alt="" />
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </td>
              <td>
                <a href="#">
                  <img src="./assets/user.svg" alt="" />
                </a>
              </td>
              <td>
                <a href="#"> <img src="./assets/heart.svg" alt="" /></a>
              </td>
              <td>
                <a href="#"><img src="./assets/shopping-cart.svg" alt="" /></a>
              </td>
              <td>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navMenu"
                  aria-controls="navMenu"
                  aria-expanded=""
                  aria-label="Toggle navigation"
                  style="border: none"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </nav>
    </div>
    <div class="hero">
      <div class="container-fluid px-0" id="carousel">
        <div
          id="carouselExampleDark"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="assets/sl1-1_1.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h2>Next SS Preview<br />Woman Shoes</h2>
                <p id="more_button" href="#">discover more</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="assets/sl2-1.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h2>Pink<br />Sneaker</h2>
                <p id="more_button" href="#">discover more</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="assets/sl3-1.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h2>Winter <br />Collection</h2>
                <p id="more_button" href="https://google.com">discover more</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-1 social_block">
          <div>
            <img class="social_icon" src="./assets/twitter.svg" alt="" />
          </div>
          <div>
            <img class="social_icon" src="./assets/facebook.svg" alt="" />
          </div>
          <div>
            <img class="social_icon" src="./assets/google-plus.svg" alt="" />
          </div>
          <div>
            <img class="social_icon" src="./assets/pinterest-logo.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
